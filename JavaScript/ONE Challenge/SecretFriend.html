<!doctype html>
<html lang="es">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secret Friend</title>
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
<!-- Styles CSS Doc -->
<link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-app">
        <div class="riddler-card">
            <div class="riddler-header">
                <div class="logo-circle">?</div>
                <div>
                    <h1 class="title">Secret Friend</h1>
                    <p class="subtitle">Add your friends!</p>
                </div>
            </div>

        <p id="warningText"></p>
        <div class="input-row">
            <input id="friendInput" class="form-control" placeholder="Enter your friend's name..." type="text" aria-label="friend name">
            <div class="d-flex gap-2">
                <button onclick="addFriend()" id="friendButton" class="btn btn-riddle">
                <i class="bi bi-person-plus-fill"></i>&nbsp;Add
                </button>
            </div>
        </div>

        <table id="friendsLeaderboard" class="mt-3">
            <thead>
                <tr><th>Friend Board</th></tr>
            </thead>
            <tbody>
            </tbody>
        </table>

            <div class="mt-3 d-flex justify-content-between align-items-center text-muted small">
                <div>Keep yor friends a secret.</div>
                <div>&copy; <span id="year"></span></div>
            </div>
        </div>
    </div>

    <!-- script JS -->
    <script src="secret.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
